name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build và push image lên Docker Hub
      - name: Build and push Docker image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/docker-nodejs-sample:latest
          docker build -t $IMAGE .
          docker push $IMAGE

      # 4. Kết nối SSH đến server
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      # 5. Deploy lên server
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} << 'EOF'
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/docker-nodejs-sample:latest
            docker stop docker-nodejs-sample || true
            docker rm docker-nodejs-sample || true
            docker run -d -p 3000:3000 --name docker-nodejs-sample ${{ secrets.DOCKERHUB_USERNAME }}/docker-nodejs-sample:latest
          EOF
